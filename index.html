<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- meta tags -->
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Site voltado para a divulgação dos produtos da lancheonete Taz Burguer e de seu seriço de delivery." />
		<meta name="author" content="Hebrom Tech (Everton Lima e Elison Wilson)" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		
		<title>Taz Burguer - Devore já o seu! Sanduiches e pizzas.</title>
		<!-- Replace favicon.ico -->
		<link rel="shortcut icon" href="img/favicon.ico" />
		<!-- Insercao dos arquivos css -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<link href="css/app.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<header>
					<div class="span4">
						<div id="tazTopo">
							<!-- Aqui fica o TAZ do topo -->
						</div>
					</div>
					<div class="span8">
						<div id="logo">
							<!-- Aqui fica a logo marca -->
							<a href="./" title="">
								<img src="img/logoTaz.png" alt="" title="" />
							</a>
						</div>
						<div class="menu">
							<a href="#" class="btn btn-taz btn-large-taz active" title="Inicio">Inicio</a>
							<a href="#" class="btn btn-taz btn-large-taz" title="Delivery">Delivery</a>
							<a href="#" class="btn btn-taz btn-large-taz" title="Cardápio">Cardápio</a>
							<a href="#" class="btn btn-taz btn-large-taz" title="Como Chegar">Como Chegar</a>
						</div>
					</div>
				</header>
			</div>
			<div class="content">

			</div>
		</div>
		<div class="container-fluid footer">
		
		</div>
	</body>
</html>
